[phases.setup]
nixPkgs = ['nodejs_22', 'pnpm-10_x']

[phases.install]
cmds = ['cd .. && pnpm install --frozen-lockfile']

[phases.build]
cmds = ['cd .. && pnpm --filter=shared build && cd dashboard && pnpm build']

[start]
cmd = 'cd dashboard && pnpm preview --host 0.0.0.0 --port ${PORT:-5173}'

[variables]
NODE_ENV = 'production'